    system:
      description: >-
        <p>Eine Große Kreatur ist ungefähr zwei- bis fünfmal so groß wie ein
        Mensch. Alles, was noch größer ist, gilt als Sehr Groß. Diese Größe
        entspricht den Größenmodifikatoren, sodass Angriffe gegen eine Große
        Kreatur einen Bonus von +2 und gegen eine Sehr Große Kreatur einen Bonus
        von +4 erhalten. Größere Kreaturen haben außerdem oft eine größere
        Stärke und können mehr Schock und Wunden verkraften als
        normal.</p><p>Vorzüge beeinflussen die Wunden- und Schock-Obergrenze
        normal. Kreaturen können aufgrund ihrer Größe oder ihres Körperbaus auch
        über einen höheren Bewegungswert
        verfügen.</p><p></p><table><tbody><tr><th><p>Größe der
        Kreatur/Typ</p></th><th><p
        style="text-align:center">Schock</p></th><th><p
        style="text-align:center">Wunden</p></th></tr><tr><td><p>Sehr
        Groß</p></td><td><p style="text-align:center">Geist+4</p></td><td><p
        style="text-align:center">3</p></td></tr><tr><td><p>Sehr
        Groß/Elite</p></td><td><p
        style="text-align:center">Geist+4</p></td><td><p
        style="text-align:center">4</p></td></tr><tr><td><p>Sehr
        Groß/Realitätsgehärtet</p></td><td><p
        style="text-align:center">Geist+4</p></td><td><p
        style="text-align:center">5</p></td></tr></tbody></table>
