    system:
      description: >-
        <p>Most adult specimens are up to 18 meters long.</p><p>A Large creature
        is anything roughly twice to five times the size of a human. Anything
        bigger counts as Very Large. These correspond to the Size modifiers, so
        attacks against a Large creature gain a +2 bonus, and a +4 against a
        Very Large target. Larger creatures tend to have more Strength, Shock,
        and Wounds than normal.</p><p>Perks affect Wound and Shock limits
        normally. Creatures may also get a boost to movement due to size or
        form.</p><p></p><table><tbody><tr><th><p>Creature
        Size/Type</p></th><th><p style="text-align:center">Shock</p></th><th><p
        style="text-align:center">Wounds</p></th></tr><tr><td><p>Very
        Large</p></td><td><p style="text-align:center">Spirit+4</p></td><td><p
        style="text-align:center">3</p></td></tr><tr><td><p>Very
        Large/Elite</p></td><td><p
        style="text-align:center">Spirit+4</p></td><td><p
        style="text-align:center">4</p></td></tr><tr><td><p>Very
        Large/<em>reality</em>-rated</p></td><td><p
        style="text-align:center">Spirit+4</p></td><td><p
        style="text-align:center">5</p></td></tr></tbody></table>
